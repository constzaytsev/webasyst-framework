<!DOCTYPE html><html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>[`Developer`]</title>
  {$wa->css()}
  <link href="{$wa_app_static_url}css/developer.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{$wa_url}wa-content/js/codemirror/lib/codemirror.css" />
  <script src="{$wa_url}wa-content/js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>

<body>

<div id="wa">

    {$wa->header()}

    <div id="wa-app">

      <ul class="tabs d-greeny-style">
        <li{if empty($page)} class="selected"{/if}>
            <a href="{$wa_app_url}" class="bold">[`Coding sandbox`]</a>
        </li>
        <li{if ifset($page) == 'ui'} class="selected"{/if}>
            <a href="?action=ui">[`UI`]</a>
        </li>
        {foreach $plugin_tabs as $tab}
            <li{if ifset($page) == $tab.id} class="selected"{/if}>
                <a href="{$tab.url|escape}">{$tab.name|escape}</a>
            </li>
        {/foreach}
      </ul>

      <div class="tab-content d-greeny-style" id="d-sandbox">
        {$content}
      </div>

      &nbsp;
    </div><!-- #wa-app -->
</div><!-- #wa -->

</body>

</html>
