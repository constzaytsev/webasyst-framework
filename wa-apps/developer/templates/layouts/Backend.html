<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{$wa->appName()}</title>
    {$wa->css()}
    <link href="{$wa_url}wa-content/js/codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="{$wa_app_static_url}css/developer.css" rel="stylesheet">
    <script src="{$wa_url}wa-content/js/jquery/jquery-1.11.1.min.js"></script>
    <script src="{$wa_url}wa-content/js/jquery-wa/wa.js?v={$wa->version(true)}"></script>
    {$wa->js()}
  </head>
  <body>
    <div id="wa">
        {$wa->header()}
        {if !isset($page)}{$page = ''}{/if}

        <div id="wa-app">
          <ul class="tabs d-greeny-style">
            <li{if !$page} class="selected"{/if}>
                <a href="{$wa_app_url}">[`Coding sandbox`]</a>
            </li>
            <li{if $page == 'ui'} class="selected"{/if}>
                <a href="?action=ui">[`UI`]</a>
            </li>
            <li{if $page == 'events'} class="selected"{/if}>
                <a href="?action=events">[`Events`]</a>
            </li>
            <li{if $page == 'translate'} class="selected"{/if}>
                <a href="?action=translate">[`Translate`]</a>
            </li>
            <li{if $page == 'create'} class="selected"{/if}>
                <a href="?action=create">[`Create`]</a>
            </li>
            <li{if $page == 'compress'} class="selected"{/if}>
                <a href="?action=compress">[`Compress`]</a>
            </li>
            {foreach $plugin_tabs as $tab}
                <li{if $page == $tab.id} class="selected"{/if}>
                    <a href="{$tab.url|escape}">{$tab.name|escape}</a>
                </li>
            {/foreach}
          </ul>

          <div class="tab-content d-greeny-style" id="d-sandbox">
            {$content}&nbsp;
          </div>
        </div><!-- #wa-app -->
    </div><!-- #wa -->
  </body>
</html>
